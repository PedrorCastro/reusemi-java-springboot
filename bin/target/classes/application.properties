server.port=8080

# Use ENV vars if present, else default to H2 file db
spring.datasource.url=${DB_URI:jdbc:h2:file:./reusemi-db;DB_CLOSE_ON_EXIT=FALSE;AUTO_RECONNECT=TRUE}
spring.datasource.username=${DB_USER:sa}
spring.datasource.password=${DB_PASSWORD:}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

# Thymeleaf
spring.thymeleaf.cache=false

# Session cookies similar to Flask settings
server.servlet.session.cookie.secure=true
server.servlet.session.cookie.http-only=true

# Remember-me cookie length (14d default)
server.servlet.session.timeout=30m
