<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Itens Disponíveis - ReuseMI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div th:replace="fragments/header :: header"></div>

    <div class="container mt-4">
        <h2>Itens Disponíveis para Troca</h2>
        
        <div class="item-grid">
            <div th:each="item : ${itens}" class="item-card">
                <div class="item-card-content">
                    <h5 th:text="${item.titulo}">Título do Item</h5>
                    <p th:text="${item.descricao}">Descrição do item...</p>
                    <div class="d-flex justify-content-between align-items-center">
                        <span class="badge bg-primary" th:text="${item.categoria}">Categoria</span>
                        <span class="badge bg-success" th:text="${item.condicao}">Condição</span>
                    </div>
                    <div class="mt-3">
                        <span class="badge-status">Disponível</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="fragments/footer :: footer"></div>
</body>
</html>
